{% extends "base.html" %}
{% block title %}Sign Up - MyUni{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 520px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Create your account</h1>
      <form method="post" action="/signup" class="row g-3">
        <div class="col-12">
          <label class="form-label">Name</label>
          <input required name="name" class="form-control" placeholder="Your name" />
        </div>
        <div class="col-12">
          <label class="form-label">Email</label>
          <input required type="email" name="email" class="form-control" placeholder="you@example.com" />
        </div>
        <div class="col-12">
          <label class="form-label">Password</label>
          <input required type="password" name="password" class="form-control" placeholder="Password" />
        </div>
        <div class="col-12 d-grid">
          <button class="btn btn-primary">Create account</button>
        </div>
        <div class="col-12">
          <p class="small mb-0">Already have an account? <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
