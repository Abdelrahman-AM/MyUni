<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MyUni{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Explore universities in the UAE by city{% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:,">
    {% block head %}{% endblock %}
    <style>
        :root {
          --brand: #7c3aed;    /* violet */
          --brand-2: #06b6d4;  /* cyan */
          --bg-soft: #f6f7fb;  /* soft light */
          --text: #1f2937;     /* slate-800 */
        }
        body { color: var(--text); background: var(--bg-soft); }
        .brand { font-weight: 700; letter-spacing: 0.4px; }
        .footer { color: #888; font-size: 0.9rem; }
        .hero {
          background: linear-gradient(135deg, var(--brand), var(--brand-2));
          color: #fff; border-radius: 16px; padding: 40px 24px;
        }
        .chip { display:inline-block; padding:.25rem .5rem; border-radius:50rem; background: #f1edff; border:1px solid #e6e1ff; font-size:.8rem; color: #4b2aad; }
        .glass { backdrop-filter: blur(6px); background: rgba(255,255,255,.7); border: 1px solid rgba(0,0,0,.05); }
        /* Recolor the navbar to match the theme */
        .navbar.bg-dark { background: linear-gradient(135deg, var(--brand), var(--brand-2)) !important; }
        .navbar .nav-link, .navbar .navbar-brand { color: #fff !important; }
        .navbar .nav-link:hover { opacity: .9; }
    </style>
    <meta name="robots" content="noindex,follow">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand brand" href="/">MyUni</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                </ul>
                {% if user %}
                  <form class="d-flex gap-2" method="post" action="/logout">
                    <span class="navbar-text text-light">Hi, {{ user.name }}</span>
                    <button class="btn btn-outline-light btn-sm">Logout</button>
                  </form>
                {% else %}
                  <div class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
                    <a class="btn btn-primary btn-sm" href="/signup">Sign up</a>
                  </div>
                {% endif %}
                {% block navbar_right %}{% endblock %}
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="container pb-5 mt-4">
        <div class="footer d-flex align-items-center gap-3">
          <span>Â© {{ 2025 }} MyUni</span>
          <span class="ms-auto">Favorites: <span data-fav-count>0</span></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
    </body>
    </html>
